{% extends "base.html" %}
{% block title %}Delete Student{% endblock %}
{% block content %}
<div class="card border-danger">
  <div class="card-header bg-danger text-white">Confirm Delete</div>
  <div class="card-body">
    <p>Are you sure you want to delete <strong>{{ student.full_name }}</strong> ({{ student.roll_no }})?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Yes, delete</button>
      <a class="btn btn-outline-secondary" href="{% url 'students:list' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
